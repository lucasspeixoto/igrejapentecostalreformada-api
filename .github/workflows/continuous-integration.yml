name: Continuous Integration

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build:
    name: ğŸ­ CI
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸ­ Build Application JAR
        run: mvn clean package -DskipTests

      - name: ğŸ‹ Docker Compose Build
        run: docker compose build

      - name: ğŸ“ˆ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“ Build and tag Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/igrejapentecostalreformada-api:latest .

      - name: ğŸ“¤ Push Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/igrejapentecostalreformada-api:latest



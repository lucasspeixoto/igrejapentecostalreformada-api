name: Continuous Integration

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‘ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: ğŸ—ï¸ Build App JAR
        run: mvn clean package

      - name: ğŸ‹ Docker Compose Build
        run: docker compose build

      - name: ğŸ‹ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ—ï¸ Build e tag da Imagem
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/igrejapentecostalreformada-api:${{ github.run_id }} .

      - name: ğŸ³ Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/igrejapentecostalreformada-api:${{ github.run_id }}



name: Build SpringBoot app and database

on:
  push:
    branches: ["master", "main"]
  pull_request:
    branches: ["master", "main"]

jobs:
  build:
    name: 🏭 Building
    runs-on: ubuntu-latest
    steps:
      - name: 📑 Checkout code
        uses: actions/checkout@v3

      - name: 👨🏻‍💻 Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🏭 Build Project
        run: mvn clean install -DskipTests

      - name: 📈 Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Mysql Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mysql:8.2.0

      - name: Push Api Image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/igrejapentecostalreformada-api:latest
